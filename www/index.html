<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="themes/kannelTheme.min.css" />
        <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/messi.min.css"/>
        
        <title>SyncApp</title>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  
        
        <style>
			.ajaxDiv{
				vertical-align:middle;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 100;
				background-color:rgba(0, 0, 0, 0.65);
				filter: alpha(opacity=40);
				width: 132px;
			}
			.left {
				float: left;
				display: inline-block;
			}
			
			.right {
				float: right;
				display: inline-block;
			}
        </style>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/html5sql.js"></script>
        <script type="text/javascript" src="js/messi.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </head>
<body>
	<div id="loadingAJAX" class="ajaxDiv" align="center">
    	<br>
        <img id="ajaxgif" src="themes/images/ajax-loader.gif" 
            style=" position:absolute; 
                    vertical-align:middle;
                    width:80px; 
                    height:80px"
        />
    </div>
    <div data-role="page" id="inicio">
        <div data-role="header">
        	<!--<button class="ui-btn ui-shadow ui-corner-all ui-icon-power ui-btn-icon-left ui-btn-a ui-btn-inline ui-btn-right" onClick="redirect(0)" >Log In</button>-->
            <h1>Log In</h1>
        </div>
        
        <div data-role="content">
            <input type="text" id="tbUserName" placeholder="Usuario" required autocomplete="off"/>
            <input type="password" id="tbPassWord" placeholder="Contrase&ntilde;a" required/>
            <input type="button" value="Inicar Sesi&oacute;n" onClick="logIn();"/>
        </div>
        
        <div data-role="footer">
            <h1>App de Sincronizaci&Oacute;n</h1>
            <label id="result"></label>
        </div>
    </div>
    
    <div id="LoadTables" data-role="page">
    	<div data-role="header">
        	<button class="ui-btn ui-shadow ui-corner-all ui-icon-power ui-btn-icon-left ui-btn-a ui-btn-inline ui-btn-right" onClick="redirect(0)" >Log In</button>
            <h1>Carga de Tablas</h1>
        </div>
        
        <div data-role="content">
        	<button class="ui-btn ui-shadow ui-corner-all ui-icon-action ui-btn-icon-left ui-btn-a ui-btn-inline" style="width:100%" onClick="getDataTable()" >Obtener Info.</button>
            <br/ >
            <button class="ui-btn ui-shadow ui-corner-all ui-icon-action ui-btn-icon-left ui-btn-a ui-btn-inline" style="width:100%" onClick="crearTablas()" >Crear tablas</button>
            <br/ >
            <button class="ui-btn ui-shadow ui-corner-all ui-icon-minus ui-btn-icon-left ui-btn-a ui-btn-inline" style="background-color:#F00; width:100%" onClick="truncateTable()" >Truncar Tablas</button>
            <br/>
            <button class="ui-btn ui-shadow ui-corner-all ui-icon-minus ui-btn-icon-left ui-btn-a ui-btn-inline" style="background-color:#F00; width:100%" onClick="loadArchivo();" >Load Archivo</button>
            <br/>
            <ul id="filelist"></ul>
        </div>
        
        <div data-role="footer">
        </div>
    </div>
</body>
</html>
